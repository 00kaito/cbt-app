# Production Docker Compose configuration
# Removed version as it's obsolete in Docker Compose v2

services:
  # PostgreSQL Database (Production)
  database:
    image: postgres:15-alpine
    container_name: mindbridge-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mindbridge}
      POSTGRES_USER: ${POSTGRES_USER:-mindbridge_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - mindbridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mindbridge_user} -d ${POSTGRES_DB:-mindbridge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application (Production)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mindbridge-app-prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mindbridge_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-mindbridge}
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - app_logs_prod:/app/logs
    networks:
      - mindbridge-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database migration service (Production)
  migrate:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mindbridge-migrate-prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mindbridge_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-mindbridge}
    depends_on:
      database:
        condition: service_healthy
    command: ["npm", "run", "db:push"]
    networks:
      - mindbridge-network
    profiles:
      - tools

volumes:
  postgres_data_prod:
    driver: local
  app_logs_prod:
    driver: local

networks:
  mindbridge-network:
    driver: bridge